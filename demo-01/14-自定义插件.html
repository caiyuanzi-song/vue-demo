<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-my-directive="content"></span>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./js/plugin.js"></script>
    <script>
        // 1、引入自定义插件MyPlugin
        Vue.use(MyPlugin)

        // 2、创建Vue实例，模板中使用引用全局指令v-my-directive="content"
        var vm = new Vue({
            el: '#app',
            data: {
                content: 'Cyz'
            }
        })

        // 3、调用自定义的全局方法，所以是Vue调用，不是vm
        Vue.myGlobalMethod()

        // 4、调用Vue实例方法，所以是vm调用，不是Vue
        vm.$myMethod('Cyz')

    </script>
</body>
</html>
