<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>1、{{}}双大括号输出文本内容</h3>
        <!-- 文本内容 -->
        <p>{{msg}}</p>
        <!-- JS表达式 -->
        <p>{{score + 1}}</p>
        <h3>2、一次性插值</h3>
        <p v-once>{{score + 1}}</p>
        <h3>3、指令输出真正的 HTML 内容 v-html</h3>
        <p>双大括号：{{contentHtml}}</p>
        <!-- 
            v-html:
            1、如果输出的内容是HTML数据，双大括号将数据以普通文本方式进行输出，为了输出真正HTML数据，就需要使用v-html指定
            2、为了防止XSS攻击
         -->
        <p>v-html:<span v-html="contentHtml"></span></p>
        <h3>4、v-bind属性绑定指令</h3>
        <img v-bind:src="imgUrl">
        <img :src="imgUrl">
        <a :href="tzUrl">跳转</a>

        <h3>5、事件绑定指令 v-on</h3>
        <input type="text" value="1" v-model="num">
        <button @click='add'>点击+1</button>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "菜园子",
                score: 100,
                contentHtml: '<span style="color:red">此内容为红色字体</span>',
                imgUrl: 'https://cn.vuejs.org/images/logo.png',
                tzUrl: 'https://www.baidu.com/',
                num : 10
            },
            methods: {
                add: function(){
                    console.log('add被调用')
                    this.num ++
                }
            },
        })
    </script>
</body>
</html>
